syntax = "proto3";

package codehorse.mpaas.namespace;

option go_package = "github.com/solodba/devcloud/mpaas/apps/namespace";

// 导入外部包
import "apps/namespace/pb/namespace.proto";

// Namespace相关业务接口
service RPC {
    // 获取Namespace列表
    rpc QueryNamespace(QueryNamespaceRequest) returns(NamespaceSet);
}

// QueryNamespaceRequest结构体
message QueryNamespaceRequest {
}